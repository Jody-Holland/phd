name: Build and Deploy Quarto Site

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF rendering
        uses: r-lib/actions/setup-tinytex@v2
        
      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr"))'
        shell: bash

      - name: Render Quarto site (all formats)
        run: quarto render

      - name: Verify output
        run: |
          echo "HTML files:"
          find docs/ -name "*.html" | head -10
          echo "PDF files:"
          find docs/ -name "*.pdf" | head -10
          echo "âœ… All files rendered successfully!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true